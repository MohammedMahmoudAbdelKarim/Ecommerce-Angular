<!-- Start Navbar -->

    <div class="container">
        <div class="container-fluid">
            <div class="row align-items-baseline">
                <div class="col-3  d-flex align-items-baseline justify-content-start">
                    <a class="navbar-brand" href="#"><img src="assets/img/logo.png" class="img-fluid w-50" alt=""></a>
                    <button class="navbar-toggler float-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle
                            navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="col-6 d-flex- align-items-baseline justify-content-center">
                    <div class="collapse navbar-collapse justify-content-center text-center mt-sm-3" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto align-items-baseline">
                            <li class="nav-item">
                                <a routerLink="home" routerLinkActive="active" class="nav-link mr-3">Home
                                </a>
                            </li>
                            <li class="nav-item">
                                <a routerLink="market" routerLinkActive="active" class="nav-link mr-3"><i class="fas fa-store-alt mr-1"></i>Find Your Products</a>
                            </li>
                            <li class="nav-item">
                                <a routerLink="favourite" routerLinkActive="active" class="nav-link mr-3"><i class="fas fa-heart mr-1"></i> Your Favourites</a>
                            </li>
                            <li class="nav-item">
                                <a routerLink="cart" routerLinkActive="active" class="nav-link mr-3"><i class="fas fa-shopping-cart mr-1"></i>Your Cart <div id="count" class="text-center">{{count}}</div></a>

                        </ul>
                    </div>
                </div>

            </div>

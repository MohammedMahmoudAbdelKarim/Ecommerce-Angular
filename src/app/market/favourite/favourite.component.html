<!-- Start Fav -->
<section id="fav" class="py-4">
    <div class="container">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-12" *ngIf="favourites.length < 1; else items">
                    <div class="text-center">
                        <img class="img-fluid" src="../../assets/img/favorite.png" alt="">
                        <h4 class="mt-3 removeText">Opps ! ... The Favourite List is Empty</h4>
                    </div>
                </div>
                <div #items class="col-6" *ngFor="let favourite of favourites">
                    <div class="card p-4">
                        <p class="price text-right m-0">{{favourite.Price}} $</p>
                        <img src="{{favourite['Src']}}" class="card-img-top img-fluid" alt="...">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{favourite.Name}}</h5>
                            <p class="card-text m-0">Category: {{favourite.Category}}</p>
                            <div class="mt-3">
                                <span *ngFor="let number of [1,2,3,4,5]">
                              <i *ngIf="number <= favourite.Rate" class="fas fa-star"></i>
                              <i *ngIf="number > favourite.Rate" class="far fa-star"></i>
                          </span>
                            </div>
                        </div>
                        <div class="overlay text-center">
                            <button class="d-block mt-4" [routerLink]="['/market', id]" (click)="singleProduct(favourite)">Show Details</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Fav -->

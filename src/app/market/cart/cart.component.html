<!-- Start Cart -->
<section id="cart" class="py-4">
    <div class="container">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-12" *ngIf="products.length < 1; else items">
                    <div class="text-center">
                        <img class="img-fluid" src="../../assets/img/empty.png" alt="">
                        <h4 class="mt-3 removeText">Opps ! ... The Cart is Empty</h4>
                    </div>
                </div>
                <div #items class="col-9 row" *ngFor="let product of products">
                    <div class="item p-4 text-center col-12 row align-items-center" *ngIf="product.Quantity != 0">
                        <div class="col">
                            <img class="img-fluid m-auto" src="{{product['Src']}}" alt="">
                        </div>
                        <div class="col">
                            <h3>{{product.Name}}</h3>
                        </div>
                        <div class="col">
                            <div class="actions my-2 text-center d-flex align-items-baseline justify-content-center">
                                <i class="fas fa-minus-circle mr-2" (click)="removeFromCart(product)"></i>
                                <h3>{{product.Quantity}}</h3>
                                <i class="fas fa-plus-circle ml-2" (click)="addToCart(product)"></i>
                            </div>
                        </div>
                        <div class="col">
                            <h3>{{product.Price}} $</h3>
                        </div>
                        <div class="col">
                            <h3><span>Total: </span>{{product.Total}} $</h3>
                        </div>
                        <hr>
                    </div>
                    <div class="card p-4 text-center" *ngIf="product.Quantity === 0">
                        <h2 class="removeText">The Item has been removed</h2>
                    </div>
                </div>
                <div class="col-3 total">
                    <div class="total-price text-center py-3">
                        <h4>Receipt:</h4>
                        <h6><span>Total Price: </span>{{totalPrice}} $</h6>
                        <button (click)="openDialog()">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Cart -->
